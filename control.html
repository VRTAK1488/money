<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banda Control Panel</title>
  <style>
    body {
      background: linear-gradient(135deg, #0c0a22, #1a1240);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .panel {
      background: rgba(0, 0, 0, 0.75);
      padding: 35px;
      border-radius: 24px;
      width: 90%;
      max-width: 520px;
      border: 3px solid gold;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      text-align: center;
    }
    .logo {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 25px;
      color: gold;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      letter-spacing: 1px;
    }
    h2 {
      color: #ffcc00;
      margin: 20px 0;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      background: rgba(30, 30, 50, 0.8);
      color: white;
    }
    select:focus, input:focus {
      outline: 2px solid gold;
    }
    button {
      background: linear-gradient(to right, #ffcc00, #ff6b00);
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1px;
    }
    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px gold;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="logo">Banda Vonyuchiy Veter</div>
    <h2>üöÄ Launch Deposit Alert</h2>

    <select id="employee">
      <option value="">‚Äî Select Employee ‚Äî</option>
      <option value="Martin Jarosz">Martin Jarosz</option>
      <option value="Marko Kovac">Marko Kovac</option>
      <option value="Pan Oto">Pan Oto</option>
      <option value="Maros Vrtak">Maros Vrtak</option>
      <option value="Jan Kowalski">Jan Kowalski</option>
      <option value="Anna Kralova">Anna Kralova</option>
      <option value="Robert Moln√°r">Robert Moln√°r</option>
      <option value="Martin Nƒõmec">Martin Nƒõmec</option>
    </select>

    <select id="country">
      <option value="Czechia">Czechia</option>
      <option value="Slovakia">Slovakia</option>
    </select>

    <input type="text" id="amount" placeholder="e.g. 150 000 CZK" />

    <button onclick="launchAlert()">üéâ LAUNCH FULLSCREEN ALERT</button>
  </div>

  <script>
    function launchAlert() {
      const name = document.getElementById('employee').value;
      const country = document.getElementById('country').value;
      const amount = document.getElementById('amount').value.trim();

      if (!name || !amount) {
        alert("Please select an employee and enter the amount.");
        return;
      }

      // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–æ–≤–æ–µ –æ–∫–Ω–æ (–Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω)
      const features = 'width=1920,height=1080,fullscreen=yes,location=no,menubar=no,toolbar=no,status=no';
      const win = window.open('alert.html', '_blank', features);

      // –ü–µ—Ä–µ–¥–∞—ë–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ –ø–æ–ø—ã—Ç–∫–∏
      const checkInterval = setInterval(() => {
        if (win.closed) {
          clearInterval(checkInterval);
          return;
        }
        try {
          if (win.updateContent) {
            win.updateContent(name, amount, country);
            clearInterval(checkInterval);
          }
        } catch (e) {
          // –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
        }
      }, 150);
    }
  </script>
</body>
</html>
