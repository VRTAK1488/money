<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banda Vonyuchiy Veter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #fffbe6, #fff5cc);
      color: #333;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* === –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–≤–∏–¥–Ω–∞ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ) === */
    #control-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    .logo-control {
      font-size: 2.0em;
      color: #d4af37;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    select, input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: 2px solid #ddd;
      font-size: 16px;
    }

    input[type="number"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    button {
      background: linear-gradient(to right, #d4af37, #ffcc00);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    /* === –≠–∫—Ä–∞–Ω –∞–ª–µ—Ä—Ç–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) === */
    #alert-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: fall 5s infinite ease-in;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 30px;
      max-width: 90%;
    }

    .logo-alert {
      font-size: 2.6em;
      margin-bottom: 20px;
      color: #d4af37;
      text-shadow: 0 2px 6px rgba(212, 175, 55, 0.3);
      letter-spacing: 2px;
    }

    #manager-name {
      font-size: 4.8em;
      margin: 15px 0;
      color: #d4af37;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); }
      to { text-shadow: 0 0 30px #d4af37; }
    }

    #amount {
      font-size: 3.8em;
      color: #ff9900;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
    }

    #geo {
      font-size: 2.0em;
      color: #888;
      margin-top: 20px;
    }

    /* –ö–Ω–æ–ø–∫–∞ "Back" (–º–∞–ª–µ–Ω—å–∫–∞—è, –≤ —É–≥–ª—É) */
    #back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(212, 175, 55, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div id="control-panel">
    <div class="logo-control">Banda Vonyuchiy Veter</div>
    <select id="employee">
      <option value="">‚Äî Select Employee ‚Äî</option>
      <option value="Martin Jarosz">Martin Jarosz</option>
      <option value="Marko Kovac">Marko Kovac</option>
      <option value="Pan Oto">Pan Oto</option>
      <option value="Maros Vrtak">Maros Vrtak</option>
      <option value="Jan Kowalski">Jan Kowalski</option>
      <option value="Anna Kralova">Anna Kralova</option>
      <option value="Robert Moln√°r">Robert Moln√°r</option>
      <option value="Martin Nƒõmec">Martin Nƒõmec</option>
    </select>

    <select id="country">
      <option value="Czechia">Czechia</option>
      <option value="Slovakia">Slovakia</option>
    </select>

    <input type="number" id="amount" placeholder="Amount in USD" min="1" step="1" />

    <button onclick="showAlert()">üéâ Show on TV</button>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –∞–ª–µ—Ä—Ç–∞ -->
  <div id="alert-screen">
    <div id="particles"></div>
    <div class="content">
      <div class="logo-alert">Banda Vonyuchiy Veter</div>
      <div id="manager-name">‚Äî</div>
      <div id="amount">‚Äî</div>
      <div id="geo">‚Äî</div>
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
  <button id="back-btn" onclick="goBack()">üîô</button>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–∞ –º–æ–Ω–µ—Ç
    function playCoinSound() {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const now = audioCtx.currentTime;

        for (let i = 0; i < 6; i++) {
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();

          oscillator.type = 'sine';
          oscillator.frequency.value = 700 + Math.random() * 500;
          gainNode.gain.setValueAtTime(0.15, now + i * 0.12);
          gainNode.gain.exponentialRampToValueAtTime(0.01, now + i * 0.12 + 0.4);

          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);

          oscillator.start(now + i * 0.12);
          oscillator.stop(now + i * 0.12 + 0.4);
        }
      } catch (e) {
        console.log("Audio not supported");
      }
    }

    // –ß–∞—Å—Ç–∏—Ü—ã
    function createParticles() {
      const icons = ['ü™ô', '‚ú®', 'üåü', 'üíé'];
      const container = document.getElementById('particles');
      container.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const el = document.createElement('div');
        el.className = 'particle';
        el.textContent = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDelay = Math.random() * 4 + 's';
        el.style.fontSize = (18 + Math.random() * 20) + 'px';
        container.appendChild(el);
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –∞–ª–µ—Ä—Ç
    function showAlert() {
      const name = document.getElementById('employee').value;
      const country = document.getElementById('country').value;
      const amount = document.getElementById('amount').value;

      if (!name || !amount) {
        alert("Please fill all fields.");
        return;
      }

      // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å—É–º–º—É: $150,000 USD
      const formattedAmount = `$${parseInt(amount).toLocaleString()} USD`;

      document.getElementById('manager-name').textContent = name;
      document.getElementById('amount').textContent = formattedAmount;
      document.getElementById('geo').textContent = country;

      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –∞–ª–µ—Ä—Ç
      document.getElementById('control-panel').style.display = 'none';
      document.getElementById('alert-screen').style.display = 'flex';
      document.getElementById('back-btn').style.display = 'block';

      // –ê–Ω–∏–º–∞—Ü–∏—è –∏ –∑–≤—É–∫
      createParticles();
      playCoinSound();

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      // setTimeout(goBack, 10000);
    }

    // –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—é
    function goBack() {
      document.getElementById('alert-screen').style.display = 'none';
      document.getElementById('back-btn').style.display = 'none';
      document.getElementById('control-panel').style.display = 'block';
    }

    // –†–∞–∑—Ä–µ—à–∏—Ç—å –∞—É–¥–∏–æ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
    document.body.addEventListener('click', () => {
      // noop ‚Äî –ø—Ä–æ—Å—Ç–æ "—Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å" –∞—É–¥–∏–æ
    }, { once: true });
  </script>
</body>
</html>
