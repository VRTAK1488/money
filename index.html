<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banda Vonyuchiy Veter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Control Panel */
    #control-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 20px;
      border: 2px solid gold;
      width: 380px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }

    .logo {
      font-size: 2.0em;
      color: gold;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(20, 20, 40, 0.9);
      color: white;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #ffcc00, #ff6b00);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px gold;
    }

    /* Alert Screen */
    #alert-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    #alert-screen.show {
      opacity: 1;
      pointer-events: all;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      font-size: 26px;
      opacity: 0;
      animation: fall 7s infinite ease-in;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0.9; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 30px;
      max-width: 90%;
    }

    .alert-logo {
      font-size: 2.6em;
      margin-bottom: 30px;
      color: gold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
      letter-spacing: 2px;
    }

    #manager-name {
      font-size: 4.6em;
      margin: 15px 0;
      background: linear-gradient(90deg, #ffd700, #ff8c00, #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
      to { text-shadow: 0 0 50px gold, 0 0 80px gold; }
    }

    #amount {
      font-size: 3.6em;
      color: #ffcc00;
      margin: 15px 0;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.9);
    }

    #geo {
      font-size: 2.0em;
      color: #ccc;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <!-- Control Panel -->
  <div id="control-panel">
    <div class="logo">Banda Vonyuchiy Veter</div>
    <select id="employee">
      <option value="">‚Äî Select Employee ‚Äî</option>
      <option value="Martin Jarosz">Martin Jarosz</option>
      <option value="Marko Kovac">Marko Kovac</option>
      <option value="Pan Oto">Pan Oto</option>
      <option value="Maros Vrtak">Maros Vrtak</option>
      <option value="Jan Kowalski">Jan Kowalski</option>
      <option value="Anna Kralova">Anna Kralova</option>
      <option value="Robert Moln√°r">Robert Moln√°r</option>
      <option value="Martin Nƒõmec">Martin Nƒõmec</option>
    </select>

    <select id="country">
      <option value="Czechia">Czechia</option>
      <option value="Slovakia">Slovakia</option>
    </select>

    <input type="text" id="amount" placeholder="e.g. 150 000 CZK" />

    <button onclick="launchAlert()">üéâ LAUNCH ALERT</button>
  </div>

  <!-- Fullscreen Alert -->
  <div id="alert-screen">
    <div id="particles"></div>
    <div class="content">
      <div class="alert-logo">Banda Vonyuchiy Veter</div>
      <div id="manager-name">‚Äî</div>
      <div id="amount">‚Äî</div>
      <div id="geo">‚Äî</div>
    </div>
  </div>

  <script>
    // === –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–∞ —Ñ–∞–Ω—Ñ–∞—Ä (–±–µ–∑ –≤–Ω–µ—à–Ω–µ–≥–æ —Ñ–∞–π–ª–∞!) ===
    function playFanfare() {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const duration = 1.8; // —Å–µ–∫—É–Ω–¥—ã
        const now = audioCtx.currentTime;

        // –ù–æ—Ç—ã —Ñ–∞–Ω—Ñ–∞—Ä—ã: C5, E5, G5, C6
        const notes = [523.25, 659.25, 783.99, 1046.5];
        const noteDuration = duration / notes.length;

        for (let i = 0; i < notes.length; i++) {
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          oscillator.type = 'square';
          oscillator.frequency.value = notes[i];
          gainNode.gain.setValueAtTime(0.3, now + i * noteDuration);
          gainNode.gain.exponentialRampToValueAtTime(0.01, now + (i + 1) * noteDuration);
          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          oscillator.start(now + i * noteDuration);
          oscillator.stop(now + (i + 1) * noteDuration);
        }
      } catch (e) {
        console.log("Audio not supported or blocked");
      }
    }

    // === –ß–∞—Å—Ç–∏—Ü—ã ===
    function createParticles() {
      const icons = ['ü™ô', 'üèÜ', '‚ú®', 'üéØ', 'üåü', 'üíé', 'üî•'];
      const container = document.getElementById('particles');
      container.innerHTML = '';
      for (let i = 0; i < 35; i++) {
        const el = document.createElement('div');
        el.className = 'particle';
        el.textContent = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDelay = Math.random() * 6 + 's';
        el.style.fontSize = (20 + Math.random() * 25) + 'px';
        container.appendChild(el);
      }
    }

    // === –ó–∞–ø—É—Å–∫ –∞–ª–µ—Ä—Ç–∞ ===
    function launchAlert() {
      const name = document.getElementById('employee').value;
      const country = document.getElementById('country').value;
      const amount = document.getElementById('amount').value.trim();

      if (!name || !amount) {
        alert("Please fill all fields.");
        return;
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
      document.getElementById('manager-name').textContent = name;
      document.getElementById('amount').textContent = '+' + amount;
      document.getElementById('geo').textContent = country;

      // –ê–Ω–∏–º–∞—Ü–∏—è
      createParticles();
      const screen = document.getElementById('alert-screen');
      screen.classList.remove('show');
      void screen.offsetWidth; // trigger reflow
      screen.classList.add('show');

      // –ó–≤—É–∫
      playFanfare();

      // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 8 —Å–µ–∫
      setTimeout(() => {
        screen.classList.remove('show');
      }, 8000);
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    window.onload = () => {
      // –î–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: —Ä–∞–∑—Ä–µ—à–∞–µ–º –∞—É–¥–∏–æ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
      document.body.addEventListener('click', () => {
        // noop ‚Äî –ø—Ä–æ—Å—Ç–æ "—Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º" –∞—É–¥–∏–æ
      }, { once: true });
    };
  </script>
</body>
</html>
