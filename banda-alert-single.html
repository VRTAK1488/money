<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banda Vonyuchiy Veter</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #control-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 20px;
      border: 2px solid gold;
      width: 400px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .logo {
      font-size: 2.2em;
      color: gold;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      margin-bottom: 20px;
      text-align: center;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(30, 30, 50, 0.8);
      color: white;
    }

    button {
      background: linear-gradient(to right, gold, #ff6b00);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }

    /* Fullscreen Alert */
    #alert-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
    }

    #alert-screen.show {
      opacity: 1;
      pointer-events: all;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      font-size: 28px;
      opacity: 0;
      animation: fall 7s infinite ease-in;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 30px;
      max-width: 90%;
    }

    .alert-logo {
      font-size: 2.8em;
      margin-bottom: 30px;
      color: gold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
      letter-spacing: 2px;
    }

    #manager-name {
      font-size: 4.8em;
      margin: 15px 0;
      background: linear-gradient(90deg, #ffd700, #ff8c00, #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
      to { text-shadow: 0 0 50px gold, 0 0 80px gold; }
    }

    #amount {
      font-size: 3.8em;
      color: #ffcc00;
      margin: 15px 0;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.9);
    }

    #geo {
      font-size: 2.1em;
      color: #ccc;
      margin-top: 25px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div id="control-panel">
    <div class="logo">Banda Vonyuchiy Veter</div>
    <select id="employee">
      <option value="">‚Äî Select Employee ‚Äî</option>
      <option value="Martin Jarosz">Martin Jarosz</option>
      <option value="Marko Kovac">Marko Kovac</option>
      <option value="Pan Oto">Pan Oto</option>
      <option value="Maros Vrtak">Maros Vrtak</option>
      <option value="Jan Kowalski">Jan Kowalski</option>
      <option value="Anna Kralova">Anna Kralova</option>
      <option value="Robert Moln√°r">Robert Moln√°r</option>
      <option value="Martin Nƒõmec">Martin Nƒõmec</option>
    </select>

    <select id="country">
      <option value="Czechia">Czechia</option>
      <option value="Slovakia">Slovakia</option>
    </select>

    <input type="text" id="amount" placeholder="e.g. 150 000 CZK" />

    <button onclick="launchAlert()">üéâ LAUNCH FULLSCREEN ALERT</button>
  </div>

  <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –∞–ª–µ—Ä—Ç -->
  <div id="alert-screen">
    <div id="particles"></div>
    <div class="content">
      <div class="alert-logo">Banda Vonyuchiy Veter</div>
      <div id="manager-name">‚Äî</div>
      <div id="amount">‚Äî</div>
      <div id="geo">‚Äî</div>
    </div>
    <audio id="fanfare" src="fanfare.mp3" preload="auto"></audio>
  </div>

  <script>
    function createParticles() {
      const icons = ['ü™ô', 'üèÜ', '‚ú®', 'üéØ', 'üåü', 'üíé', 'üî•'];
      const container = document.getElementById('particles');
      for (let i = 0; i < 40; i++) {
        const el = document.createElement('div');
        el.className = 'particle';
        el.textContent = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDelay = Math.random() * 6 + 's';
        el.style.fontSize = (20 + Math.random() * 25) + 'px';
        container.appendChild(el);
      }
    }

    function launchAlert() {
      const name = document.getElementById('employee').value;
      const country = document.getElementById('country').value;
      const amount = document.getElementById('amount').value.trim();

      if (!name || !amount) {
        alert("Please fill all fields.");
        return;
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
      document.getElementById('manager-name').textContent = name;
      document.getElementById('amount').textContent = '+' + amount;
      document.getElementById('geo').textContent = country;

      // –°–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã –∑–∞–Ω–æ–≤–æ
      document.getElementById('particles').innerHTML = '';
      createParticles();

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–ª–µ—Ä—Ç
      const alertScreen = document.getElementById('alert-screen');
      alertScreen.classList.remove('show');
      void alertScreen.offsetWidth; // reflow
      alertScreen.classList.add('show');

      // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
      const audio = document.getElementById('fanfare');
      audio.currentTime = 0;
      audio.play().catch(e => console.log("Audio play blocked:", e));

      // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 8 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        alertScreen.classList.remove('show');
      }, 8000);
    }
  </script>
</body>
</html>
